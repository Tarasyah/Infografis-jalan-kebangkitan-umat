            function openModal(chapter) {
                activeCharts.forEach(chart => chart.destroy());

                modalBody.innerHTML = chapter.details;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                    if (chapter.id === 3) {
                        createRadarCharts();
                    }
                }, 10);
            }

            function closeModal() {
                modal.classList.add('opacity-0');
                modalContent.classList.add('scale-95');

                }, 300);
            }

            function createRadarCharts() {

                    scales: { r: { angleLines: { display: true }, suggestedMin: 0, suggestedMax: 5, pointLabels: { font: { size: 12 } }, ticks: { display: false, stepSize: 1 } } },

                };
                activeCharts.push(new Chart(document.getElementById('islamChart').getContext('2d'), { type: 'radar', data: { ...chartData, datasets: [{ label: 'Islam', data: [5, 4, 4, 5, 5], fill: true, backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: 'rgb(59, 130, 246)', pointBackgroundColor: 'rgb(59, 130, 246)' }] }, options: chartOptions }));
